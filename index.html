<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/d7cefab952.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 
</head>
<body>

  <header>
    <img src="images/logo.svg" alt="">
  </header>

  <main>
    <img src="images/illustration-mockups.svg" alt="">
    <h1 class="title">Build The Community Your Fans Will Love</h1>
    <p class="info">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
    <button class="cta">Register</button>
  </main>

  <footer>
    <button><i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i></button>
    <button><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></button>
    <button><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></button>
  </footer>
</body>
</html>
